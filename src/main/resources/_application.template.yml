# 将此文件改名为 application.yml

spring:
  profiles:
    active: dev
  datasource:
    url:  jdbc:mysql://127.0.0.1:3306/bookstore
    username: # 数据库名
    password: # 密码
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
server:
  port: 8080
